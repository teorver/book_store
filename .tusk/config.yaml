# Tusk Drift configuration
# For all configuration options, see:
# https://github.com/Use-Tusk/tusk-drift-cli/blob/main/docs/configuration.md

service:
  name: book_store
  port: 3000
  start:
    command: npm run start
  readiness_check:
    command: curl -fsS http://localhost:3000/health
    timeout: 30s
    interval: 1s

traces:
  dir: .tusk/traces

test_execution:
  timeout: 30s

recording:
  sampling_rate: 1
  export_spans: false
  enable_env_var_recording: true

tusk_api:
  url: https://api.usetusk.ai
